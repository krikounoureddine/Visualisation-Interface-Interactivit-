<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain characters Effect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #87CEFA, #1E90FF);
            color: #fff;
            margin: 0;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #1E90FF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #87CEFA;
        }
        canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Rain Text Effect</h1>
    <textarea id="textInput" placeholder="Paste your text here"></textarea>
    <br>
    <button onclick="startRain()">Make it Rain!</button>
    <br>
    <canvas id="rainCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        let raindrops = [];
        let animationFrame;

        function startRain() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }
            cancelAnimationFrame(animationFrame); // Stop any previous animations
            raindrops = [];
            for (let i = 0; i < 100; i++) {
                raindrops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: Math.random() * 5 + 2,
                    text: text[Math.floor(Math.random() * text.length)],
                    opacity: Math.random() * 0.5 + 0.5,
                });
            }
            animateRain();
        }

        function animateRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '20px Arial';

            raindrops.forEach(drop => {
                ctx.fillStyle = `rgba(255, 255, 255, ${drop.opacity})`;
                ctx.fillText(drop.text, drop.x, drop.y);
                drop.y += drop.speed;
                if (drop.y > canvas.height) {
                    drop.y = 0;
                    drop.x = Math.random() * canvas.width;
                }
            });

            animationFrame = requestAnimationFrame(animateRain);
        }
    </script>
</body>
</html>
